  <script>
    let is;
    
      let ran = Math.floor(Math.random() * 3);
      let picks;
      if (ran == 0) {
        picks = 'Stone';

      else if (ran == 1) {
        picks = 'Paper';

      else {
        picks = 'Seasor';
      }
      let name;
      function fun(name) {

        document.write("<br> <br>Computer Picks: " + picks +"<br><br> ");
        
        if (name == 'st') {
          if (ran == 0) {
            document.write(" !!! Tie !!!");
          }
          else if (ran == 1) {
            document.write(" !!! You Lose !!!");

          }
          else {
            document.write(" !!! Congartulations ! You  Win !!!");

          }
        }
        else if (name == 's') {
          if (ran == 2) {
            document.write(" !!! Tie !!!");
          }
          else if (ran == 0) {
            document.write(" !!! You Lose !!!");

          }
          else {
            document.write(" !!! Congartulations ! You  Win !!!");

        }
        else {

            document.write(" !!! Tie !!!");

            document.write(" !!! Congartulations ! You  Win !!!");

        }

  </script>
